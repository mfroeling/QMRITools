<div class="wrapper footer-give-feedback">
	<div class="feedback-button" id="feedback-button"><a href="">意见反馈</a></div>
	<form id="feedbackForm" class="hide" action="">
	<input type="hidden" value="submit" name="action" />
    <input type="hidden" value="" id="referer" name="referer" />
    <div id="thank_you" class="hide">
		<span class="feedback-form-heading">Thank you for your feedback! </span>
	</div>
	<table id="formTable">
		<tr>
			<td colspan="2" id="feedbackMessageTable" class="message">
				<span class="feedback-form-heading"><em>Mathematica</em> 参考资料中心意见反馈</span>
				<label id="urlLabel"></label>
				<label class="errorbox hide" for="feedbackMessage">Please complete this field.</label>
				<textarea id="feedbackMessage" name="feedbackMessage" rows="4" cols="50"></textarea>
			</td>
		</tr>
		<tr>
			<td class="name">
				<label class="name text" for="name">姓名 <span class="optional">（选填项）</span></label>
				<input type="text" class="text" name="name" id="name" value="" />
			</td>
			<td class="email">
				<label class="email text" for="email">电子邮件地址 <span class="optional">（选填项）</span></label>
				<input type="text" class="text" name="email" id="email" value="" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div id="submit" class="largebutton" style="float:left; ">
					<span class="largebuttonLeft"><!-- --></span>
					<span class="largebuttonRight">递交反馈意见</span>
					<div class="clearingFloats"></div>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
